<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gardening</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="./css/garden.css">
	</head>
	<body>
		<!--INTRO-->
		<div class="container">
			<div>
				<h4> Basics of Growing your Own Garden! </h4>
			</div>
		</div>
		<!--END OF INTRO-->

		<!--NAVIGATION BAR-->
		<div>
			<div class ="container">
				<div class="navbar">
					<a href="#home">HOME</a>
					<a href="#about">ABOUT</a>
					<a href="#contact">CONTACT</a>
				</div>
			</div>
		</div>
		<!--END OF NAVIGATION BAR-->

		<!--MAIN IMAGE-->
		<div class="container">
			<div>
				<div>
					<img  class="main" src="./image/garden_box.jpg" alt="">

				</div>
			</div>
		</div>

		<!--TABLE OF PLANTS-->

			<div>

							<th>Plant</th>
							<th>Seed count</th>
							<th>Sun Requirement(hours)</th>
							<th>Watering requirements (oz)</th>
						</tr>
						<tr>
							<td class = "one"> Tomatoes</td>
							<td>3</td>
							<td>6-8</td>
							<td>14</td>
						</tr>
						<tr>
							<td class = "one"> Onion</td>
							<td>1</td>
							<td>3-5</td>
							<td>14</td>
						</tr>
						<tr>
							<td class = "one"> Watermelon</td>
							<td>5</td>
							<td>8-10</td>
							<td>30</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!-- END OF TABLE OF PLANTS-->

		<footer>
