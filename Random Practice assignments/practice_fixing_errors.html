<!DOCTYPE html>

<html lang="en">
    <!--General rules set AND the title listed in the tab bar above-->
    <head>
        <meta charset = "utf-8">
        <title>This is the Title</title>
    </head>

    <body>
        <!--This makes the background color light blue and all text dark blue-->
        <style>
           body {background-color: lightblue; color: darkblue;}
        </style>

        <h1>This is the Heading 1</h1>

        <h2>This is the Heading 2 element</h2>

        <p>
            <!--This strong tag will make the sentence below Bold-->
            <strong>I am a bold student of The Tech Academy.</strong>
        </p>

        <p>
            <!--This turns the sentence into a link to the Tech Academy's website-->
            <a href="learncodinganywhere.com"> This is The Tech Academy's website.</a>
        </p>
        <!--This is the logo for the tech academy with specific size and border design-->
        <img src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png" width=(600px) height=(300px) style="border: 2px dashed #FF0000" alt="The Tech Academy Logo">
        <!--This uses a style to center the sentence below on the webpage-->
        <h3 style="text-align: center";>
           Have you seen The Tech Academy's Student Orientation video?
        </h3>
        <!-- this is the introductory video from The tech academy that is also scaled to a specific size-->
        <iframe src="https://ttamediaservices-uswe.streaming.media.azure.net/04ce32f6-b9fa-4e02-8c47-3e5632d92a41/html_intro_final.mp4" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    </body>

</html>
